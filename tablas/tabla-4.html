<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>
        <nav>
            <a href="./tabla-5.html">tabla 5</a>
            <a href="tabla-1.html">inicio</a>
        </nav>
    </h1>
    <style>
        fieldset {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 40%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Formulario estructurado</h2>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label  for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="En Mayusculas" name="nombre">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" placeholder="En Mayusculas" name="apellidos">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni">
        </fieldset>
        <fieldset>
            <legend>Datos de conexión</legend>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" placeholder="puede contener numeros" name="usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <label for="repassword">Repite la contraseña</label>
            <input type="password" id="repassword" name="repassword">
        </fieldset>
    </form>
</body>
</html>
