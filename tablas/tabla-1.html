<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de rowspan en th</title>
    <style >
        table {
            border-collapse: collapse;
            width: 40%;
        }
        th, td {
            border: 1px solid rgb(81, 255, 0);
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body align="center" >
    <h1 align="left" >
        <nav>
            <a style="color: black;" href="./tabla-2.html" > tabla-2</a>
        </nav>
    </h1>
    <h2>tablas</h2>
    <table align="center" >
        <tr>
            <th rowspan="2">tablas avanzadas</th>
            <th colspan="2" >cabecera multipes columnas</th>
            
        </tr>
        <tr>
            <th>primera col. cab.</th>
            <th>segunda col. cab.</th>
            
        </tr>
        <tr>
            <td>fila 1</td>
            <td>fila 1 columna 1</td>
            <td>fila 2 columna 2</td>
        </tr>

        <tr>
            <td>fila 2</td>
            <td>fila 1 columna 2</td>
            <td>fila 2 columna 2</td>
        </tr>

        <tr>
            <td colspan="3" >pie de tabla</td>
        </tr>
    </table>
    </body>
    </html>
